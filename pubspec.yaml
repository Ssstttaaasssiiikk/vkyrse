name: vkyrse
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  table_calendar: ^3.0.0
  intl: ^0.18.1
  google_nav_bar: ^5.0.6
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Google Sans
      fonts:
      - asset: fonts/GoogleSans-Regular.ttf
      - asset: fonts/GoogleSans-Italic.ttf
        style: italic
      - asset: fonts/GoogleSans-Bold.ttf
        weight: 800
      - asset: fonts/GoogleSans-Medium.ttf
        weight: 900
  assets:
    - assets/images/1.png